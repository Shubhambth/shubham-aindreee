<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            overflow: hidden;
            color: white;
            padding: 20px;
            position: relative;
        }
        h1 {
            margin-top: 50px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2rem;
            animation: floatText 2s ease-in-out infinite;
        }
        @keyframes floatText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            width: 80%;
            max-width: 300px;
        }
        button:hover {
            transform: translateY(-5px);
            background-color: #ff3377;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        #yes {
            background-color: #ff4d6d;
            color: white;
        }
        #no {
            background-color: #ffcccb;
            color: black;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .show-message {
            opacity: 1 !important;
            transform: scale(1) !important;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% {transform: translateY(0px) scale(1); opacity: 1;}
            50% {transform: translateY(-100px) scale(1.2); opacity: 0.7;}
            100% {transform: translateY(-200px) scale(0.8); opacity: 0;}
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .confetti {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: confettiAnimation 3s ease-in-out infinite;
        }

        @keyframes confettiAnimation {
            0% { opacity: 1; transform: translateY(0px) rotate(0deg); }
            50% { opacity: 0.5; transform: translateY(100px) rotate(180deg); }
            100% { opacity: 0; transform: translateY(200px) rotate(360deg); }
        }

        @media (min-width: 600px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            button {
                width: auto;
            }
        }
    </style>
</head>
